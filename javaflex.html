<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <html>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger Rendelés:</h3>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Kedves vásárlónk</strong> 
                     A rendeléshez kérjük töltse ki az űrlapot!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="orderForm" action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <input type="text" name="top-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control">
                        <small class="form-text text-muted">
                            Minimum 1,Maximum 10db
                        </small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <button type="submit" class="btn btn-primary">Megrendelés</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="js/main2F.js"></script>
    <script src="js/scope.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
